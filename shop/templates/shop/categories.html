{% extends "shop/layouts/main.html" %}

{% block title %}
  Register with shoppify
{% endblock title %}

{% block content %}
<div class='container' style='margin-top:70px'>
    <div class='row'>
      <div class='col-12'>
        <h1>Categories</h1>
      </div>
    </div>
    
    <div class="card-group">
        {% for category in categories %}
        <div class="card">
          <img src="{{ category.image.url }}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{ category.name }}</h5>
            <p class="card-text">{{ category.description }}</p>
            <a href="{% url 'category' category.name %}" class="btn btn-warning">View Products</a>
          </div>
        </div>
        {% endfor %}
      </div>

</div>

{% endblock content %}
