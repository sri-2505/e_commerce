{% for message in messages %}
<div class="alert
    {% if 'success' in message.tags %}
    alert-success
    {% elif 'warning' in message.tags %}
    alert-warning
    {% elif 'error' in message.tags %}
    alert-danger
    {% elif 'info' in message.tags %}
    alert-info
    {% endif %}
    alert-dismissible fade show fixed-top w-50 mx-auto my-4" id="alert-message"
     role="alert">

    {{ message }}

    <div class="progress" style="height: 4px">
        <div class="progress-bar progress-bar-striped
         {% if 'success' in message.tags %}
    bg-success
    {% elif 'warning' in message.tags %}
    bg-warning
    {% elif 'error' in message.tags %}
    bg-danger
    {% elif 'info' in message.tags %}
    bg-info
    {% endif %}
    progress-bar-animated" id="progress-bar"
             role="progressbar"
             style="width: 100%; height: 4px" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
